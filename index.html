<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado - Alura Challange</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" class="icono" href="imagenes/Vector.png" alt="icono">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Ahorcado Alura Challange</h1>
    </header>
    <main>
        <section class="bienvenida">
            <div class="logo">
                <img alt="logo" src="imagenes/Vector.png">
            </div>
            <form class="botones-bienvenida">
                <input type="button" class="azul" id="btn-iniciar" value="Inciar juego" onclick="nuevoJuego()">
                <input type="button" class="default" value="Agregar Nueva Palabra" onclick="ocultar()">
            </form>
        </section>
        <section class="agregar-palabra invisible">
            <div class="logo">
                <img alt="logo" src="imagenes/Vector.png">
            </div>
            <div class="input-texto">
                <textarea class="input-text" cols="30" rows="3" placeholder="Ingrese una palabra"></textarea>
            </div>
            <form class="botones-agregar">
                <input type="button" class="azul" id="btn-guardar" value="Guardar y empezar" onclick="guardar()">
                <input type="button" class="default" id="btn-cancelar" value="Cancelar" onclick="cancelar()">
            </form>
        </section>
        <section class="juego-ahorcado invisible">
            <div class="logo">
                <img alt="logo" src="imagenes/Vector.png">
            </div>
            <div class="ahorcado">
                <img alt="hombre-ahorcado" id="hombre">
            </div>
            <div class="adivinado"></div>
            <div class="errado"></div>
            <form class="botones">
                <input type="button" class="azul" value="Nuevo Juego" onclick="nuevoJuego()">
                <input type="button" value="Desistir" id="btn-desistir" onclick="desistir()">
            </form>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/bienvenida.js"></script>
</body>
</html>
